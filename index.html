---
layout: default
---
<section class="lw-cell-12-12">
  {{ site.description }}
</section>

<section id="projects" class="lw-cell-12-6">

  <h1 class="section-heading"><a href="{{ '/projects/' | prepend: site.baseurl }}">Projects</a></h1>

  {% assign projects = site.projects | sort: 'sort_index' %}

  <ul class="content-list">
    {% for project in projects limit: 3 %}
      <li>
        <a class="content-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
      </li>
    {% endfor %}
  </ul>

</section>

<section id="pages" class="lw-cell-12-6">

  <h1 class="section-heading"><a href="{{ '/about/' | prepend: site.baseurl }}">About Me</a></h1>

  <ul class="content-list">
    {% for page in site.about %}
      <li>
        <a class="content-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>

</section>
